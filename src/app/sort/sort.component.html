<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body class="home" >

<div class="album py-5 bg-light ">
  <div class="sorting-bar">
    <div class="sorting-button">
      <button type="button" class="btn btn-secondary">Sort by</button>
      <button (click)="drop()" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown-toggle-split">
      </button>
      <div *ngIf="isdrop" class="dropdown-menu">
        <a class="dropdown-item dropforprice" >By Price
          <div class="subdrop dropdown-menu">
            <a class="dropdown-item" (click)="sortby(1)">Low > High</a>
            <a class="dropdown-item" (click)="sortby(0)">High > Low</a>
          </div>
        </a>
        
        <a class="dropdown-item" (click)="sortby(2)">By Name</a>
        <a class="dropdown-item" (click)="sortby(3)">By Date</a>
      </div>
    </div>
  </div>
  <h3 style="text-align: center;"><b>Sorted Products</b></h3>
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      <div *ngFor="let product of products;" >
      
      <div class="col" >
        
          <div class="card shadow-sm" >
            <button (click)="showProduct(product)" >
              <img src="{{'assets/'+product.uid+'.jpg'}}" alt="{{product.product_name}}" class="bid-products">
            </button>
            
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="assets/laptop.png" role="img" aria-label="Placeholder: laptops " preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Laptops</text></svg> -->
  
            <div class="card-body ">
              <p class="card-text"><small>{{product.product_name}}</small></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="showBidProduct(product)"  type="button" class="btn btn-sm btn-outline-secondary">Bid</button>
                  <button (click)="showProduct(product)" type="button" class="btn btn-sm btn-outline-secondary">Product Details</button>
                </div>
              <small class="text-muted"><i><b>{{"BDT "+product.current_price}}</b></i></small>
              </div>
            </div>
          </div>
      </div>
      
    </div>  
    
      
    </div>
  </div>
</div>

<app-footer></app-footer>

</body>
</html>
