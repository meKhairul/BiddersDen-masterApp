


  <section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="assets/logo.png" alt="logo"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          
          <div class="card-body py-5 px-md-5">
            <h3>Sign Up Here</h3><br>

            

            <form action="#">

              <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="errorname" oninvalid="alert('Your name length must be from 6 to 20 characters');"  [(ngModel)]="name" [ngModelOptions]="{standalone:true}" required required minlength="6" maxlength="20"/>
              </div>
              <div class="form-group mb-4">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" oninvalid="alert('You must give a valid phone number');" [(ngModel)]="phone_number" [ngModelOptions]="{standalone:true}" required pattern="01(3|4|5|6|7|8|9)[0-9]{8}"/>
              </div>
              <div class="form-group mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"  [(ngModel)]="email" [ngModelOptions]="{standalone:true} " required/>
              </div>
              <div class="form-group mb-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" required/>
              </div>

              
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Username</label>
                <input type="text" id="form2Example1" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" required minlength="6" maxlength="14"/>
                
              </div>
  
              
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" required minlength="6" maxlength="45" />
                
              </div>
  
              
  
              
              <button (click)="addUser()" type="submit" class="signin-btn btn-primary btn-block mb-4">Sign up</button>
              <br>
              <div class="bottom">
                <p class="not-have-account">Already have an account? </p><a routerLink="/signin" class="signup-btn mb-4 ">Sign in</a>
  
              </div>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
