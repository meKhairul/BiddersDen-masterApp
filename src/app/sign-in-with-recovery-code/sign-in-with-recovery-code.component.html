<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 >Enter Your Recovery Code To Sign In</h2>
                  <div >
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span><input type="email" class="form-control" id="email"  [(ngModel)]="code" [ngModelOptions]="{standalone:true} " required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <input (click)="submit()" name="recover-submit" class="btn btn-secondary" value="Submit" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
