<div >
  <app-navbar></app-navbar>
</div>

<div class="component">



  <div class=" d-lg-flex flex-lg-row d-flex flex-column-reverse bg-light mt-5">
    <div class="p-5" id="2">
        <p class="p-green fs-4">Welcome</p>
        <P class="fs-4 fw-bold">Enjoy your bidding time</P>
        <p class="fs-4 fw-bold">100% Trusted</p>
        <p class="text-muted mb-4">Make bid and get your desired product</p>
        <div (click)="login()" class="btn btn-success px-4">Get Started</div>
    </div>
    <div id="1">
        <img src="assets/logo.png"
            class="w-75 h-75" alt="">
    </div>
  </div>

  <div class="album py-5 bg-light home ">
    <div class="sorting-bar">
      <div class="sorting-button">
        <button type="button" class="btn btn-secondary">Sort by</button>
        <button (click)="drop()" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown-toggle-split">
        </button>
        <div *ngIf="isdrop" class="dropdown-menu" id="sort">
          <a class="dropdown-item dropforprice" >By Price
            <div class="ssubdrop dropdown-menu">
              <a class="dropdown-item" (click)="sorting(1)">Low > High</a>
              <a class="dropdown-item" (click)="sorting(0)">High > Low</a>
            </div>
          </a>
          
          <a class="dropdown-item" (click)="sorting(2)">By Name</a>
          <a class="dropdown-item" (click)="sorting(3)">By Date</a>
        </div>
      </div>
    </div>
    
    
    <div *ngIf="isBidAble" class="container">
      <h3 style="text-align: center;"><b>Ongoing Products</b></h3>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
        <div *ngFor="let product of products;" >
        
        <div class="col" >
          
            <div class="card shadow-sm" >
              <button (click)="showProduct(product)" >
                <img src="{{'assets/'+product.uid+'.jpg'}}" alt="{{product.product_name}}" class="bid-products">
              </button>
              
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="assets/laptop.png" role="img" aria-label="Placeholder: laptops " preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Laptops</text></svg> -->
    
              <div class="card-body ">
                <p class="card-text"><small>{{product.product_name}}</small></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button (click)="showBidProduct(product)"  type="button" class="btn btn-sm btn-outline-secondary">Bid</button>
                    <button (click)="showProduct(product)" type="button" class="btn btn-sm btn-outline-secondary">Product Details</button>
                  </div>
                <small class="text-muted"><i><b>{{"BDT "+product.current_price}}</b></i></small>
                </div>
              </div>
            </div>
        </div>
        
      </div>  
      
        
      </div>
    </div>
  </div>
  </div>

<div class="footer-component">
  <app-footer></app-footer>
</div>
