 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

 <div class="container emp-profile">
             
                 <div class="row" >
                     <div class="card col-md-4">
                         <div class="profile-img">
                             <img src="{{'assets/'+productShow.uid+'.jpg'}}" alt="{{productShow.product_name}}"/>
                             
                         </div>
                         <div class="profile-work">
                          <h6>
                              <b>{{productShow.product_details}}</b>
                          </h6>
                         </div>
                     </div>
                     <div class="detail-card col-md-8">
                         <div class="profile-head">
                                     <h5>
                                         {{productShow.product_name}}
                                     </h5>
                                     
                                     <h6 class="proile-rating">Current Price : <span>{{productShow.current_price+" Taka"}}</span></h6>
                             
                         </div>
                         <div class="remaining-time">
                            <div class="time-head">
                                <h6>Remaining Time : </h6>
                            </div>
                            <div class="time">
                                <i> 2hrs 25min 5s</i>
                            </div>
                            
                          </div>
                          <div class="tab-content profile-tab" id="myTabContent">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Your maximum Bid</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" [(ngModel)] = "bid_price" [ngModelOptions] = "{standalone: true}">
                                  <option selected>Select Bids</option>
                                  <option *ngFor="let bid of bids" value="{{bid}}">{{"BDT "+bid}}</option>
                                  
                                </select>
                            </div>
                            
                            <div class="place-bid">
                                <button class="btn btn-primary" (click)="makeBid()"  type="submit">
                                    Place Bid
                                </button>
                            </div> 
                            <div class="user-bids">
                              <button (click)="getBids()" class="btn btn-primary">
                                Show Top Bids
                            </button>
                            <br>
                            <table *ngIf="clicked" class="table table-hover table-dark">
                               <thead>
                                 <tr>
                                   <th scope="col">Serial No.</th>
                                   <th scope="col">Bidder</th>
                                   <th scope="col">Amount</th>
                                   
                                 </tr>
                               </thead>
                               <tbody>
                                 <tr *ngFor="let data of currentBids;let i = index;">
                                   <td scope="row">{{i}}</td>
                                   <td>{{data.bidderId}}</td>
                                   <td>BDT{{data.bidAmount}}</td>
                                   
                                 </tr>
                                 
                               </tbody>
                             </table>
                            </div>
                             
                         </div>
                     </div>
                     
                 </div>
                
                      
         </div>
<app-footer></app-footer>
